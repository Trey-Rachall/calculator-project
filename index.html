<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/trey/calculator-project/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="numBank">
            <p>0</p>
        </div>
            <div class="buttons">
                <div class="rowOne">
                <p>AC</p>
                <p>AC</p>
                <p>%</p>
                <p class="symbol">รท</p>
                </div>
                <div class="rowTwo">
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p class="symbol">ร</p>
                </div>
                <div class="rowThree">
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p class="symbol">-</p>
                </div>
                <div class="rowFour">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p class="symbol">+</p>
                </div>
                <div class="rowFive">
                    <p class="bigNum">0</p>
                    <p>.</p>
                    <p class="symbol">=</p>
                </div>
            </div>
        
    </div>
<script src="/home/trey/calculator-project/javascript.js"></script>
</body>
</html>
