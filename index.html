<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/trey/calculator-project/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="numBank">
            <p>0</p>
        </div>
            <div class="buttons">
                <div class="rowOne">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="symbol">รท</button>
                </div>
                <div class="rowTwo">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="symbol">ร</button>
                </div>
                <div class="rowThree">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="symbol">-</button>
                </div>
                <div class="rowFour">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="symbol">+</button>
                </div>
                <div class="rowFive">
                    <button class="bigNum number">0</button>
                    <button>.</button>
                    <button class="symbol">=</button>
                </div>
            </div>
        
    </div>
<script src="/home/trey/calculator-project/javascript.js"></script>
</body>
</html>
